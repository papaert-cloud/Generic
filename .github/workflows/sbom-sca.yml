name: SBOM & SCA Pipeline

---
on:
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  sbom-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image (if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            # build image for sbom generation
            docker build -t app:${{ github.sha }} .
          else
            echo "No Dockerfile found; skipping image build"
          fi

      - name: Generate SBOM (syft)
        run: |
          mkdir -p artifacts
          syft app:${{ github.sha }} -o cyclonedx-json=./artifacts/sbom.cyclonedx.json

      - name: Run Grype on SBOM
        run: |
          grype sbom:./artifacts/sbom.cyclonedx.json -o json > ./artifacts/grype.json

      - name: Fail on high/critical
        run: |
          CHECK_SCRIPT=github-actions/devsecops/solution-03-sbom-sca/scripts/check_grype_severity.py
          python3 $CHECK_SCRIPT ./artifacts/grype.json --threshold HIGH

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-grype
          path: artifacts/

      - name: Copy artifacts to S3 (secure storage)
        run: |
          # configure AWS creds via OIDC role that has PutObject to artifact bucket
          aws s3 cp artifacts/grype.json \
            s3://your-artifact-bucket/${{ github.run_id }}/grype.json || true
          aws s3 cp artifacts/sbom.cyclonedx.json \
            s3://your-artifact-bucket/${{ github.run_id }}/sbom.cyclonedx.json || true
