---
name: SBOM & SCA Pipeline
on:
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  sbom-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image (if Dockerfile exists)
        run: |
          if [ -f Dockerfile ]; then
            # build image for sbom generation
            docker build -t app:${{ github.sha }} .
          else
            echo "No Dockerfile found; skipping image build"
          fi

      - name: Generate SBOM (syft)
        run: |
          mkdir -p artifacts
          SBOM_IMAGE=app:${{ github.sha }}
          syft ${SBOM_IMAGE} \
            -o cyclonedx-json=./artifacts/sbom.cyclonedx.json

      - name: Run Grype on SBOM
        run: |
          SBOM_PATH=./artifacts/sbom.cyclonedx.json
          grype sbom:${SBOM_PATH} \
            -o json > ./artifacts/grype.json

      - name: Fail on high/critical
        run: |
          CHECK_BASE=github-actions/devsecops/solution-03-sbom-sca/scripts
          CHECK_SCRIPT=${CHECK_BASE}/check_grype_severity.py
          python3 ${CHECK_SCRIPT} \
            ./artifacts/grype.json --threshold HIGH

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-and-grype
          path: artifacts/

      - name: Copy artifacts to S3
        run: |
          # Configure AWS creds via OIDC role with PutObject to artifact bucket
          ARTIFACT_BASE=s3://your-artifact-bucket/${{ github.run_id }}
          aws s3 cp artifacts/grype.json ${ARTIFACT_BASE}/grype.json || true
          ART_PATH=${ARTIFACT_BASE}/sbom.cyclonedx.json
          aws s3 cp artifacts/sbom.cyclonedx.json ${ART_PATH} || true
