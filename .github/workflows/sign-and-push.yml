---
name: Sign Image & Push
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 005965605891

jobs:
  build-sign-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: |
          # build image; keep line length reasonable
          docker build -t myapp:${{ github.sha }} .

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # role must allow kms:Sign/Encrypt and access to ECR push
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsKMSSign
          aws-region: ${{ env.AWS_REGION }}

      - name: Sign image with cosign (KMS key)
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: |
          # KMS-key ARN example: arn:aws:kms:us-east-1:005965605891:key/EXAMPLE
          cosign sign \
            --key kms://arn:aws:kms:${{ env.AWS_REGION }}:${{ env.AWS_ACCOUNT_ID }}:key/EXAMPLE \
            myapp:${{ github.sha }}

      - name: Push to ECR
        run: |
          # ensure ECR login using OIDC role above
          echo "PUSH STEP - implement ECR login and push for your org"
