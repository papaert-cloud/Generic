---
name: CI Build & Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 005965605891 # replace if pushing to other account

permissions:
  id-token: write # required for OIDC
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run unit tests
        run: |
          if [ -f go.mod ] && ls **/*.go >/dev/null 2>&1; then
            go test ./... -v
          else
            echo "No go.mod or Go files found; skipping unit tests"
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          # create this role in your account with ECR push perms and OIDC trust
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsECRPush
          aws-region: ${{ env.AWS_REGION }}

      - name: Build and push image
        run: |
          mkdir -p artifacts
          BUILD_SCRIPT=./github-actions/devops/solution-01-ci-build-deploy/scripts/build_and_push.sh
          $BUILD_SCRIPT --tag "${{ github.sha }}"

      - name: Upload SBOM & metadata to S3 (artifact storage)
        run: |
          # This step assumes the `build_and_push.sh` wrote artifacts/sbom.cyclonedx.json
          if [ -f artifacts/sbom.cyclonedx.json ]; then
            ART_BASE=s3://your-artifact-bucket/${{ github.run_id }}
            aws s3 cp artifacts/sbom.cyclonedx.json ${ART_BASE}/sbom.cyclonedx.json
          else
            echo "No SBOM found"
          fi
