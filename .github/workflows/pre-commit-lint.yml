name: Pre-commit Lint & Static Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Go fmt check
        run: |
          if ls **/*.go >/dev/null 2>&1; then
            gofmt_out=$(gofmt -l . || true)
            if [ -n "$gofmt_out" ]; then
              echo "Files not gofmt'd:\n$gofmt_out"; exit 1
            fi
          else
            echo "No Go files detected; skipping gofmt check"
          fi
      - name: Run go vet
        run: |
          if ls **/*.go >/dev/null 2>&1; then
            go vet ./...
          else
            echo "No Go files detected; skipping go vet"
          fi
      - name: Run bandit (python)
        run: |
          if command -v bandit >/dev/null 2>&1; then
            bandit -r .
          else
            echo "bandit not installed; skip"
          fi
      - name: ESLint (if js present)
        run: |
          if [ -f package.json ]; then
            npm ci && npx eslint . || true
          else
            echo "no package.json; skip"
          fi
